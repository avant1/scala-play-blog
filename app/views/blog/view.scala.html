@import models.blog.BlogPost
@import models.blog.BlogPostDto

@import services.Menu
@(post: BlogPost)

@main("View post #" + post.getId + ": " + post.title, Menu.VIEW_POST) {


    <div class="ui justified text container ">
        <h1 class="ui header">@post.title</h1>
        <em class="ui floated right">by Kirill</em>

        @Html(post.renderedContent)

    </div>


}

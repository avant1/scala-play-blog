@import services.Menu

@(title: String, menuConstant: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @*<link rel="stylesheet" href="@routes.Assets.versioned("lib/semantic-ui/dist/semantic.css")">*@
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="ui container">
            <div class="ui three item menu">
                <a class="active item" href="@routes.BlogController.index()">Blog</a>
                <a class="item" href="https://twitter.com/justinbieber">Twitter</a>
                <a class="item" href="https://github.com">Github</a>
            </div>

            <div class="ui main text container padded segment">
                <h1 class="ui header">This is blog created with Play 2.5</h1>
            </div>

            <div class="ui grid">
                <div class="twelve wide column">
                @content
                </div>
                <div class="four wide column">
                    <div class="ui vertical menu">
                        @*<div class="item">*@
                        @*<div class="ui input"><input type="text" placeholder="Search..."></div>*@
                        @*</div>*@

                    <a class="@if(menuConstant == Menu.HOME){active }item" href="@routes.BlogController.index()">
                        <i class="home icon"></i>Home
                    </a>

                    <a class="@if(menuConstant == Menu.ADD_POST){active }item add-post" href="@routes.BlogController.addPost()">
                        <i class="plus icon"></i>Add post
                    </a>

                    <div class="item">
                        Recent posts

                        <div class="menu">
                            <a class="item">Today</a>
                            <a class="item">This week</a>
                            <a class="item">This month</a>
                        </div>
                    </div>

                    <div class="item">

                        <i class="empty heart icon"></i>

                        Popular posts

                        <div class="menu">
                            <a class="item">Most viewed</a>
                            <a class="item">Most commented</a>
                            <a class="item">Most liked</a>
                        </div>
                    </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
